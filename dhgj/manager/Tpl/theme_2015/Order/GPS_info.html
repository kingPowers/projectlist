<include file="Public:header" />
<style>
	#content{width:500px;padding:10px 0;padding-right:20px;font-size:12px;color:#ccc;min-height:200px;}
	table.table td{color:#666;height: 100%; margin: 20%,auto;}
	table.table td.value{color:#0081A1;}
</style>
<div><span>GPS信息</span></div>
<div id="content">
<form>
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<td valign="middle" align="center">GPS账号</td>
            <td class="value" align="center" valign="middle">{$info['GPS_member']}</td>
		</tr>
		<tr>
			<td valign="middle" align="center">GPS密码</td>
            <td class="value" align="center" valign="middle">{$info['GPS_password']}</td>
		</tr>
		<tr>
			<td valign="middle" align="center">平台地址</td>
            <td class="value" align="center" valign="middle">{$info['GPS_url']}</td>
		</tr>
	</table>
</form>
</div>
<include file="Public:footer" />
