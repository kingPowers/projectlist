<include file="Public:header" />
<style>
	#content{width:700px;padding:10px 0;padding-right:20px;font-size:12px;color:#ccc;min-height:200px;}
	table.table td{color:#666;height: 100%; margin: 20%,auto;}
	table.table td.value{color:#0081A1;}
	textarea{width: 500px;height: 500px;}
</style>
<div><span>新闻详情</span></div>
<div id="content">
<form>
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<td valign="middle" align="center">新闻标题</td>
            <td class="value" align="center" valign="middle">{$info['title']}</td>
		</tr>
		<tr>
			<td valign="middle" align="center">新闻简介</td>
            <td class="value" align="center" valign="middle">{$info['intro']}</td>
		</tr>
		<tr>
			<td valign="middle" align="center">新闻图片</td>
            <td class="value" align="center" valign="middle"><img src="{$info['s_pic_urls']}"></td>
		</tr>
		<tr>
			<td valign="middle" align="center">新闻内容</td>
            <td  align="center" valign="middle"><div>{$info['content']}</div></td>
		</tr>
	</table>
</form>
</div>
<include file="Public:footer" />
