<include file="Public:header" />
<style>
	#content{width:450px;padding:10px 0;padding-right:20px;font-size:12px;color:#ccc;}
	table.table td{color:#666;height: 100%; margin: 20%,auto;}
	table.table td.value{color:#0081A1;}
</style>
<div><span>金额详情：</span></div>
<div id="content">
	<form id="priceForm">
	<input type="hidden" name="orderid" value="{$info['id']}">
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<td valign="middle" align="center">强制险：</td>
			<td class="value" align="center" valign="middle">{$info['force_money']}元</td>
		</tr>
		<tr>
			<td valign="middle" align="center">商业险：</td>
			<td class="value" valign="middle" align="center">
				{$info['business_money']}元
			</td>
		</tr>
		<tr>
			<td valign="middle" align="center">税费利率：</td>
			<td class="value" valign="middle" align="center">
				{$info['taxation_rate']}%
			</td>
		</tr>
		<tr>
			<td valign="middle" align="center">返点：</td>
			<td class="value" valign="middle" align="center">
				{$info['profit_point']}%
			</td>
		</tr>
		<tr>
			<td valign="middle" align="center">实收金额：</td>
			<td class="value" valign="middle" align="center">
				{$info['insurance_money']}元
			</td>
		</tr>
		<tr>
			<td valign="middle" align="center" colspan="2"><input type="button" name="" class="btn btn-error" onclick="javascript:return top.jdbox.close();" value="取消"></td>
		</tr>
	</table>
	</form>
</div>

<include file="Public:footer" />
