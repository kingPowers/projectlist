<include file="Public:header" />
<style>
	#content{width:450px;padding:10px 0;padding-right:20px;font-size:12px;color:#ccc;}
	table.table td{color:#666;height: 100%; margin: 20%,auto;}
	table.table td.value{color:#0081A1;}
</style>
<div><span>举报订单处理</span></div>
<div id="content">
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<td valign="middle" align="center">处理意见</td>
			<td class="value" align="center" valign="middle"><textarea name="remark"></textarea></td>
		</tr>
		<tr>
			<td valign="middle" align="center">处理结果</td>
			<td valign="middle" align="center"><input type="radio" name="status" value="2">卖方责任<input type="radio" name="status" value="3">买方责任</td>
		</tr>
		<tr><td></td>
		 <td ><a href="javascript:void(0);" class="btn" onclick="operate('{$info.id}');">确定</a></td>
		</tr>
	</table>
</div>
<script type="text/javascript">
 function operate(id){
 	var remark = $("textarea[name='remark']").val();
 	var status = $("input[name='status']:checked").val();
 	//alert(id+$remark+$status);
 	var data = {};
 	$(data).attr("id",id);
        $(data).attr("remark",remark);
        $(data).attr("status",status);
    $.post("/Agent/report_haddle.html",{"data":data},function(F){
    	if(F.status == 1){
            parent.window.reload();
            return top.jdbox.alert(1,F.info);
            return top.jdbox.close();
    	}else{
    		alert(F.info);
    	}
    },'json');
 }
</script>
