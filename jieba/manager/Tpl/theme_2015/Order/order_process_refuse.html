<include file="Public:header" />
<style>
	#content{width:520px;padding:10px 0;padding-right:20px;font-size:12px;color:#ccc;}
	table.table td{color:#666;}
	table.table td.value{color:#0081A1;}
	table.table input.middle{float:left;width:180px;}
	table.table input.short{float:left;width:60px;}
	table.table a.small,table.table .modify_bank_btn{padding:1px 12px;margin-left:5px;}
</style>
<div><span>拒单</span></div>
<div id="content">
	<table class="table table-bordered table-hover definewidth m10">
				<tr>
					<td>理由</td>
					<td class="value">
						<textarea name='remark' row='50' cols='50' style='width:300px;height:200px;'></textarea>
					</td>
				</tr>
				
				<tr>
					<td colspan="2">
						<a href="javascript:void(0);" class="btn" onclick="order_process_refuse();">提交</a>
						<a href="javascript:void(0);" class="btn" onclick="return top.jdbox.close();">关闭</a>
					</td>
				</tr>
	</table>
</div>
<script language="javascript">
var order_id = "{$_GET['id']}";
var statuss = "{$_GET['statuss']}";
var order_process_refuse = function(){
	var data = {};
	//if(order_id=='')alert("订单编号为空");
	//if(!confirm('您确定要拒单吗？')){return false;}
	var remark = $("textarea[name='remark']").val();
	if(remark=='' || remark==undefined){
		alert("请填写理由");
		return false;
	}
	$(data).attr('order_id',order_id);
	$(data).attr('remark',remark);
    $(data).attr('statuss',statuss);
	$.ajax({
		'type':'post',
		'dataType':'json',
		'url':"/Order/order_process_refuse",
		"data":{'data':data},
		success:function(json){
			if(json.status==1){
				alert(json.info);
				top.jdbox.close();
				parent.window.reload();
			}else{
				alert(json.info);
			}
			
		},
		
	});
}
</script>
<include file="Public:footer" />
