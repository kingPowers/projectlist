{include file='publics/header'}
<style>
	#content{width:500px;padding:10px 0;padding-right:20px;font-size:12px;color:#000;}
	table.table td{color:#666;height: 100%; margin: 20%,auto;}
	table.table td.value{color:#0081A1;}
	.search-div{border:1px solid #bbb;width: 207px;margin-top: 0px;position: absolute;top:32px;left: 8px;z-index: 100;background: #fff;border-radius: 2px;display:none;}
	.search-div p{cursor: pointer;margin: 0 auto;padding: 5px 10px;}
	.search-div p:hover{background: #ccc}
	.close{display: inline-block;float: right;font-size: 5px;color: #666;padding-right: 10px;}
</style>
<div><span>查询结果</span></div>
<div id="content">
	<input type="hidden" name="loanid" value="{$info['loanid']}">
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<td class="tableleft">订单</td>
			<td>{foreach name='list' item='vo'}
				<p><a class="jump" hr="{$vo['loanid']}" style="cursor: pointer;">姓名：{$vo['names']}；手机号：{$vo['mobile']}；身份证：{$vo['certi_number']}；时间：{$vo['timeadd']}</a></p>
				{/foreach}
			</td>
		</tr>
	</table>
</div>
<script type="text/javascript">
$(function () {
	$(".jump").click(function () {
		var loanid = $(this).attr("hr");
		// parent.document.getElementById('ifrmname').src = "/Storesystem/applyTable.html?loanid="+loanid+"&get_data=1";
		// top.jdbox.close();
		var iframes = parent.document.getElementsByTagName('iframe');
		//console.log(iframes);
		var valid_if;
		$.each(iframes,function(i,item) {
			if (item.src.indexOf('applyList') !== -1) {
				valid_if = item;
			}
		})
		//console.log(valid_if);
		valid_if.src = "/Storesystem/applyTable.html?loanid="+loanid+"&get_data=1";
		$("iframe[src='"+valid_if.src+"']").ready();
		top.jdbox.close();
	})
})
</script>
{include file='publics/footer'}
